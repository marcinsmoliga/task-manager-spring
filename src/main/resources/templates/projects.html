<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App: projects</title>
    <link rel="stylesheet" href="https://igoradamenko.github.io/awsm.css/css/awsm.min.css">
</head>
<body>
<main>
    <h1 th:if="${message != null}" th:text="${message}"></h1>
    <!--/*@thymesVar id="projects" type="java.util.List<com.example.taskmanager.model.Project>"*/-->
    <dl th:each="project : ${projects}">
        <dt th:text="${project.description}">...</dt>
        <dd>
            <ul>
                <li th:each="step : ${project.steps}" th:text="|${step.description} (${step.daysToDeadline} days)|"></li>
            </ul>
        </dd>
    </dl>
    <!--/*@thymesVar id="project" type="com.example.taskmanager.model.projection.ProjectWriteModel"*/-->
    <form action="#" method="post" th:action="@{/projects}" th:object="${project}">
        <fieldset>
            <legend>New Project</legend>
            <label>Description
                <input type="text" th:field="*{description}"/>
            </label>
            <fieldset th:each="step, stepStat : *{steps}">
                <legend th:text="|Step ${stepStat.index + 1}|"></legend>
                <label>Description
                    <input type="text" th:field="*{steps[__${stepStat.index}__].description}"/>
                </label>
                <label>Days left until the end
                    <input type="number" th:field="*{steps[__${stepStat.index}__].daysToDeadline}"/>
                </label>
            </fieldset>
            <div>
                <button type="submit" name="addStep">+</button>
            </div>
        </fieldset>
        <p>
            <button type="submit">Add New Project</button>
            <button type="reset">Clear</button>
        </p>
    </form>
</main>
</body>
</html>
